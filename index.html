<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Gammy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Happy Birthday, Gammy!</h1>
                <div class="present">
                    <div class="lid"></div>
                    <div class="box"></div>
                    <div class="ribbon"></div>
                    <div class="bow"></div>
                </div>
                <div class="sparkle-overlay"></div>
            </div>
            <div class="card-back">
                <p>Dearest Gammy,</p>
                <p>Wishing you the happiest of birthdays, filled with joy, laughter, and everything you wished for!</p>
                <p>Lots of love,</p>
                <p>Your Grandchild</p>
                <canvas id="confetti"></canvas>
            </div>
        </div>
    </div>
    <div class="instruction">Hover to flip the card!</div>
    <script src="script.js"></script>
</body>
</html>
