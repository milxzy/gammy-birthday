<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Gammy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Gammy!</h1>
        <div class="present">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon"></div>
            <div class="bow"></div>
        </div>
        <div class="sparkle-overlay"></div>
        <div id="hidden-message" class="hidden-message">
            <p>Happy Birthday Gammy! I love you so much, and I am incredibly thankful that I get to have such an incredible relationship with you even though we have a lot of distance between us. I love you very much, and I hope you have an incredible day!</p>
        </div>
        <canvas id="confetti"></canvas>
    </div>
    <div class="instruction">Click the card!</div>
    <script src="script.js"></script>
</body>
</html>
